<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 02</title>
    <script>
        let num = parseInt(prompt('Digite uma data MAIOR que 1582:'))

        if (isNaN(num)) {
            alert('ERRO: O valor ' + '['+num+']' + 'não correspnde a nehuma data específica!')
        }

        else if(num < 1582) {
            alert('ERRO: A data ' + '['+num+']' + ' informada não corresponde ao calendário gregoriano!')
        }

        else if (num % 400 === 0 || num % 4 === 0 && num % 100 !== 0) {
            alert('A data ' + '['+num+']' + ' informada é um ano bissexto!')
        }

        else {
            alert('A data ' + '['+num+']' + ' informada não é um ano bissexto!')
        }
    </script>
</head>
