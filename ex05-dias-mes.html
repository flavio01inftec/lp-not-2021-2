<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - 05</title>
    <script>
        let num = parseInt(prompt('Digite o número de 1 a 12:'))

        if (isNaN(num)) {
            alert('ERRO: Valor informado é inválido!')
        }

        else {
            switch (num){
                case 1:
                alert('O mês é Janeiro e possui 31 dias!')
                    break

                case 2:
                alert('O mês é Fevereiro e possui de 28 a 29 dias!')
                     break

                case 3:
                alert('O mês é Março e possui 31 dias!')
                    break

                case 4:
                alert('O mês é Abril e possui 30 dias!')
                    break
                
                case 5:
                alert('O mês é Maio e possui 31 dias!')
                    break
                
                case 6:
                alert('O mês é Junho e possui 30 dias!')
                    break

                case 7:
                alert('O mês é Julho e possui 31 dias!')
                    break

                case 8:
                alert('O mês é Agosto e possui 31 dias!')
                    break

                case 9:
                alert('O mês é Setembro e possui 30 dias!')
                    break

                case 10:
                alert('O mês é Outubro e possui 31 dias!')
                    break

                case 11:
                alert('O mês é Novembro e possui 30 dias!')
                    break

                case 12:
                alert('O mês é Dezembro e possui 31 dias!')
                    break

                default:
                    alert('ERRO: O número informado não corresponde a nenhum mês!') 
            }   
        }
    </script>
</head>

</html>
