<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop...For</title>
    <script>
        for(let i = 1; i <= 10; i++){
            document.write(i + '<br>')
        }
            document.write('<hr>')

        let y
        for (y = 10; y >= 1; y--){
            document.write(y + '<br>')
        }
        document.write('A variável y é ' + y)

        document.write('<hr>')

        for (let x = 1; x <= 100; x += 3){
            document.write(x + '<br>')
        }
    </script>
</head>

</body>
</html>
