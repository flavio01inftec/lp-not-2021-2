<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <script>
        let num_1 = Number(prompt('Digite o primeiro número:'))
        let num_2 = Number(prompt('Digite o segundo número:'))
        let ope = prompt('Digite a Operação \n [+] Adição \n [-] Subtração \n [*] Multiplicação \n [/] Divisão')
        let resultado


        if (isNaN(num_1) || isNaN(num_2)) {
            alert('ERRO: Valor incorreto informado!')
        }

        else if (ope === '+'){
            resultado = num_1 + num_2
            document.write('O resultado da adição é: ' + resultado)
        }

        else if (ope === '-'){
            resultado = num_1 - num_2
            document.write('O resultado da subtração é: ' + resultado)
        }

        else if (ope === '*' || ope === 'x' || ope === 'X'){
            resultado = num_1 * num_2
            document.write('O resultado da multiplicação é: ' + resultado)
        }

        else if (ope === '/' || ope === ':'){
            resultado = num_1 + num_2
            document.write('O resultado da divisão é: ' + resultado)
        }

        else {
            alert('ERRO: Operador inválido!')
        }

    </script>
</head>

</html>
