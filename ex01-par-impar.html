<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        let num = parseInt(prompt('Digite um número:'))

        if (isNaN(num)) {
            alert('ERRO: O valor ' + '('+num+')' + ' informado não é número inteiro!')
        }

        else if (num % 2 === 0) {
            alert('O número ' + '('+num+')' + ' informado é PAR!')
        }

        else {
            alert('O número ' + '('+num+')' + ' informado é ÍMPAR!')
        }
    </script>
</head>

</body>
</html>
