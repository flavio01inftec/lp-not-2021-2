    <title>Exercício 01</title>
    <script>
        let num = Number(prompt('Digite um número:'))

        if (num % 2 === 0) {
            alert('O número é par!')
        }

        else if (num % 2 === 1){
            alert('O número é ímpar!')
        }

        else {
            alert('ERRO: O valor informado não é um número!')
        }
    </script>
