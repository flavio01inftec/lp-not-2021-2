<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop while</title>
    <script>

        let soma = 0, num

        while(num !== 0) {
            num = Number(prompt('Informe um número para somar:'))

            if(! isNaN(num)) {  
                soma += num     
            }
        }

        alert(`A soma dos números informados é ${soma}.`)

    </script>
</head>

</body>
</html>
