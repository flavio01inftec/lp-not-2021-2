<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop do..while</title>
    <script>

        let ano

        do {
            ano = parseInt(prompt('Informe um ano maior ou igual a 1582:'))
        } while(isNaN(ano) || ano < 1582)


        if (ano % 400 === 0 || ano % 4 === 0 && ano % 100 !== 0) {
            alert('A data ' + '['+ano+']' + ' informada é um ano bissexto!')
        }

        else {
            alert('A data ' + '['+ano+']' + ' informada não é um ano bissexto!')
        }


    </script>
</head>

</body>
</html>
