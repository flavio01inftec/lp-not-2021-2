<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída</title>
    <script>
        let num1 = Number (prompt('Entre com um número'))
        let num2 =  Number (prompt('Entre com outro número'))

        if (isNaN(num1)) {
            alert('ERRO: O valor informado não é um número!')
        }
        else if (isNaN(num2)) {
            alert('ERRO: O segundo valor informado não é um número!')
        }
        else {
            let soma = num1 + num2
            alert('A soma dos números é: ' + soma)
        }        
    </script>
</head>

</body>
</html>
